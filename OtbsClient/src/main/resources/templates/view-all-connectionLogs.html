<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Connection Logs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #007bff;
            font-size: 2.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-back {
            background-color: #6c757d;
            border: none;
            color: white;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        .mb-3 label {
            font-weight: bold;
        }
        .alert-info {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">View All Connection Logs</h1>
        
        <!-- Search Form -->
        <form th:action="@{/view-all-connectionLogs}" method="get" class="mb-4">
            
        </form>

        <!-- Check if there are any connection logs -->
        <div th:if="${connectionLogs != null and !connectionLogs.isEmpty()}" class="mt-4">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Log ID</th>
                        <th>Connection ID</th>
                        <th>Connection Type</th>
                        <th>Network Type</th>
                        <th>Status</th>
                        <th>Change Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterate over the list of connection logs -->
                    <tr th:each="log : ${connectionLogs}">
                        <td th:text="${log.logId}"></td>
                        <td th:text="${log.connectionObj.connectionId}"></td>
                        <td th:text="${log.connectionType}"></td>
                        <td th:text="${log.networkType}"></td>
                        <td th:text="${log.status}"></td>
                        <td th:text="${log.changedate}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Message if there are no connection logs -->
        <div th:if="${connectionLogs == null or connectionLogs.isEmpty()}" class="alert alert-info mt-4">
            <strong>Info!</strong> No connection logs found.
        </div>

		<div class="text-center mt-4">
					<a href="/admindashboard" class="btn btn-back">Go Back to dashboard</a>
		        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
