<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Upgrade Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #28a745;
            font-size: 2.5rem;
        }
        .alert {
            font-size: 1.1rem;
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-back {
            background-color: #6c757d;
            border: none;
            color: white;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        .text-center p {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Connection Upgrade Success</h1>
        <div class="alert alert-success mt-4">
           <!-- <h4 th:text="${message}"></h4>
            <p>Connection ID: <span th:text="${connectionId}"></span></p>
            <p>New Connection Type: <span th:text="${newConnectionType}"></span></p>
            <p>New Network Type: <span th:text="${newNetworkType}"></span></p>
        </div>-->
        <div class="text-center">
            <a href="/upgrade-connection" class="btn btn-primary">Upgrade Another Connection</a>
        </div>

        <!-- Button to go back to connection management -->
        <div class="text-center mt-4">
            <a href="/connection-management" class="btn btn-back">Go Back to Connection Management</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
