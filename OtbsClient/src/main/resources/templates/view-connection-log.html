<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Connection Log by Connection ID</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #007bff;
            font-size: 2.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-back {
            background-color: #6c757d;
            border: none;
            color: white;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        .table thead th {
            font-size: 1.1rem;
            color: white;
        }
        .table tbody td {
            font-size: 1rem;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">View Connection Log by Connection ID</h1>
        
        <!-- Form to get the Connection ID -->
        <form th:action="@{/view-connection-log}" method="get" class="mt-4">
            <div class="mb-3">
                <label for="connectionId" class="form-label">Connection ID</label>
                <input type="text" id="connectionId" name="connectionId" class="form-control" placeholder="Enter Connection ID" required>
            </div>
            <button type="submit" class="btn btn-primary">View Connection Log</button>
        </form>

        <!-- Display Connection Log Details -->
        <div th:if="${connectionLog != null}" class="mt-5">
            <h3>Connection Log Details</h3>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Log ID</th>
                        <th>Connection ID</th>
                        <th>Connection Type</th>
                        <th>Network Type</th>
                        <th>Status</th>
                        <th>Change Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${connectionLog.logId}"></td>
                        <td th:text="${connectionLog.connectionObj.connectionId}"></td>
                        <td th:text="${connectionLog.connectionType}"></td>
                        <td th:text="${connectionLog.networkType}"></td>
                        <td th:text="${connectionLog.status}"></td>
                        <td th:text="${connectionLog.changedate}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Button to go back to connection management -->
        <div class="text-center mt-4">
            <a href="/connection-management" class="btn btn-back">Go Back to Connection Management</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
